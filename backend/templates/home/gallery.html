{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- facveicon -->
    <link rel="shortcut icon" href="{% static './img/logo.jpg' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awsome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- lightbox  -->
    <link rel="stylesheet" href="{% static './vandor/light-box/lightbox.min.css' %}">

    <!-- custom css file -->
    <link rel="stylesheet" href="{% static './css/gallery.css' %}">

    <title>Gallery</title>
</head>

<body>
    <!-- header part -->

    <header>
      {% include "components/navbar.html" %}
    </header>
 
    <!-- header part -->

    <!-- main area  -->

    <main>
        <div class="hero-area">
            <div class="container text-center mt-5">
                <h1 class="ml10">
                    <span class="text-wrapper">
                        <span class="letters">College Gallery</span>
                    </span>
                </h1>
            </div>
        </div>
        <section class="section-1">
            <div class="container">
                <div class="row grid">
                    {% for pic in photo %}
                    <div class="col-lg-4 col-md-6 col-sm-12 {{pic.category}}">
                        <div class="img">
                            <a href="{{pic.image.url}}" data-lightbox="mygallery"
                                data-title="This is first image"><img src="{{pic.image.url}}"
                                    alt="school-image-1"></a>
                        </div>
                        <div class="title">

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <!-- main area  -->

    <!-- footer area  -->

  {% include "components/footer.html" %}
   

    <!-- footer area  -->

</body>

<!-- lightbox CSS -->
<script src="{% static './vandor/light-box/lightbox-plus-jquery.min.js' %}"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

<!-- custom js  -->
<script src="{% static './js/gallery.js' %}"></script>

</html>

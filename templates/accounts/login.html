{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- facveicon -->
    <link rel="shortcut icon" href="{% static './img/logo.jpg' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font awsome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- custom css file -->
    <link rel="stylesheet" href="{% static './css/signup.css' %}">
</head>

<body>

    <main>
        <div class="registration">
            <div class="container mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12 mt-5">
                    <div class="registraton-form">
                        <div class="title text-center">
                            <h1>Login</h1>
                        </div>
                        <form class="row g-3 needs-validation" novalidate method="post" action="/accounts/login/">
                            {% csrf_token %}
                                {% if form.errors %}
                                    <div class="alert alert-danger" role="alert">
                                    <li>
                                        Your Email or Password didn't match
                                    </li>
                                  </div>
                                {% endif %}
                            <div class="col-md-12">
                                <label for="validationCustomemail" class="form-label">E-mail</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text icon" id="inputGroupPrepend"><i
                                            class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" id="validationCustomemail" 
                                        aria-describedby="inputGroupPrepend" required autocomplete="email" {{form.email}}
                                    <div class="invalid-feedback">
                                        Please enter a email
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="validationCustomPassword-1" class="form-label">Password</label>
                                <div class="input-group has-validation">
                                    <input type="password" name="password" class="form-control" id="validationCustomPassword-1"
                                        aria-describedby="inputGroupPrepend" required {{form.password}}
                                    <span class="input-group-text icon" id="inputGroupPrepend-1"><i
                                            class="far fa-eye-slash" id="open"></i></span>
                                    <div class="invalid-feedback">
                                        Please Enter a password
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary submit-btn" type="submit">Login <i
                                        class="fas fa-long-arrow-alt-right"></i></button>

                                <p class="link-connect mt-3">
                                    Dont have an account <a href="{% url 'register' %}"> Register here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<!-- animejs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

<script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        var input_1 = document.getElementById("validationCustomPassword-1");
        var btn_1 = document.getElementById('inputGroupPrepend-1')
        var eye_open = document.getElementById("open")

        btn_1.addEventListener('click' , function (){
            if (input_1.type === "password") {
                input_1.type = "text";
                eye_open.classList.remove("fa-eye-slash")
                eye_open.classList.add("fa-eye")
            } else {
                input_1.type = "password";
                eye_open.classList.add("fa-eye-slash")
                eye_open.classList.remove("fa-eye")
            }
        })
</script>

</html>
